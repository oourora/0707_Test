<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <title>디테일</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">

    <a th:href="@{/article/list}" class="btn btn-primary">목록</a>

    <div layout:fragment="content" class="container my-3">

        <h2 class="border-bottom py-2" th:text="${article.subject}"></h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${article.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-3">
            <a th:href="@{|/article/modify/${article.id}|}" class="btn btn-sm btn-outline-secondary" th:text="수정"> </a>
        </div>
        <div class="my-3">
            <a th:href="@{|/article/delete/${article.id}|}" class="btn btn-sm btn-outline-secondary" th:text="삭제"> </a>
        </div>

</div>
</div>
</body>
</html>

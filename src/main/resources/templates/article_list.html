<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="kor">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <title>article_list</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-blue">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, loop : ${articleList}">
            <td th:text="${loop.index}"></td>
            <td>
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
            </td>
            <td>
                <a th:href="@{|/article/detail/${article.createDate}|}"
                   th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/article/create}" class="btn btn-primary">등록 버튼</a>
</div>
</body>
</html>
